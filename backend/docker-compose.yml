services:
  api:
    build:
      context: .
      dockerfile: src/Gerenciador.Noticias/Gerenciador.Noticias.Api/Dockerfile
    ports:
      - "5000:80" # http://localhost:5000
    depends_on:
      - redis
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__RedisConnection=redis:6379

  redis:
    image: redis:7.0
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
