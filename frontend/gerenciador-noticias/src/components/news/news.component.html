<div class="container mt-4">
  <h2>Gerenciador de Notícias</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>Status</th>
        <th>Publicação</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let news of newsList">
        <td>{{ news.title }}</td>
        <td>{{ news.author }}</td>
        <td>{{ Status[news.status] }}</td>
        <td>{{ news.publishDate | date: 'dd/MM/yyyy' }}</td>
        <td>
          <button class="btn btn-sm btn-primary  px-1 py-0" (click)="openEditModal(editModal, news)">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-sm btn-danger  px-1 py-0" (click)="delete(news.id!)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #editModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Editar Notícia</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="mb-3">
      <label class="form-label">Chapéu</label>
      <input type="text" class="form-control" [(ngModel)]="selectedNews.hat">
    </div>
    <div class="mb-3">
      <label class="form-label">Título</label>
      <input type="text" class="form-control" [(ngModel)]="selectedNews.title">
    </div>
    <div class="mb-3">
      <label class="form-label">Texto</label>
      <textarea class="form-control" [(ngModel)]="selectedNews.text"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Autor(es)</label>
      <input type="text" class="form-control" [(ngModel)]="selectedNews.author">
    </div>
    <div class="mb-3">
      <label class="form-label">Data de publicação</label>
      <input type="datetime" class="form-control" [(ngModel)]="selectedNews.publishDate" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Imagem</label>
        <!-- Exibir imagem atual -->
        <div class="mb-2">
            <img *ngIf="selectedNews.image" [src]="selectedNews.image" alt="Imagem da notícia" class="img-fluid rounded border" style="max-height: 200px;">
        </div>
        <!-- Input de arquivo -->
        <input type="file" class="form-control" (change)="onImageSelected($event)">
    </div>
    <div class="mb-3">
      <label class="form-label">Link da notícia</label>
      <input type="text" class="form-control" [(ngModel)]="selectedNews.link">
    </div>
    <div class="mb-3">
      <label class="form-label">Status</label>
      <select class="form-select" [(ngModel)]="selectedNews.status">
        <option [ngValue]="1">Ativo</option>
        <option [ngValue]="2">Inativo</option>
        <option [ngValue]="3">Rascunho</option>
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="modal.dismiss('Cancel')">Cancel</button>
    <button class="btn btn-primary" (click)="save(); modal.close('Save')">Save</button>
  </div>
</ng-template>
